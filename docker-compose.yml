services:
  ollama:
    image: ollama/ollama:0.15.5
    volumes:
      - ./data/ollama:/root/.ollama
      - ./models:/models
    gpus: all
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 5s
      timeout: 3s
      retries: 20

  ollama-init:
    image: ollama/ollama:0.15.5
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      OLLAMA_HOST: http://ollama:11434
    volumes:
      - ./data/ollama:/root/.ollama
      - ./models:/models:ro
    entrypoint: ["/bin/sh", "-lc"]
    command: ["sh /models/create_model.sh"]
    restart: "no"

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: inference_db
      MYSQL_USER: nurse
      MYSQL_PASSWORD: password
    volumes:
      - ./data/mysql:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u root -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 3s
      timeout: 3s
      retries: 30
      start_period: 20s

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./privnurse_gemma3n/backend:/backend
    gpus: all
    depends_on:
      mysql:
        condition: service_healthy
      ollama:
        condition: service_healthy
      ollama-init:
        condition: service_completed_successfully

  frontend:
    image: node:20-bookworm-slim
    restart: unless-stopped
    ports:
      - "3000:3000"
    working_dir: /frontend
    volumes:
      - ./privnurse_gemma3n/frontend:/frontend
    command: sh -lc "npm ci && npm run build && npm run start"
    # command: sh -lc "npm ci && npm run dev"
    depends_on:
      - backend
